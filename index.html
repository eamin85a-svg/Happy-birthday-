<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#ff4757;
    --secondary:#ffa502;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Quicksand',sans-serif;
}

body{
    background:linear-gradient(45deg,#ff9a9e,#fad0c4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    text-align:center;
}

/* pages */
.page{
    display:none;
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.92);
    padding:30px;
    border-radius:30px;
    box-shadow:0 15px 35px rgba(0,0,0,.1);
    animation:fade .5s ease;
    position:relative;
    z-index:10; /* text always on top */
}

.active{display:block;}

h2{
    font-family:'Fredoka One',cursive;
    color:var(--primary);
    margin-bottom:20px;
}

input{
    width:100%;
    padding:15px;
    border-radius:15px;
    border:2px solid #ddd;
    margin-bottom:10px;
}

button{
    background:var(--primary);
    color:#fff;
    border:none;
    padding:12px 25px;
    border-radius:50px;
    font-weight:bold;
    cursor:pointer;
}

#error-msg{
    margin-top:10px;
    color:#d63031;
    font-weight:bold;
}

#countdown-timer{
    font-size:8rem;
    font-family:'Fredoka One',cursive;
    color:var(--secondary);
}

.bday-text{
    font-family:'Fredoka One',cursive;
    color:var(--primary);
    font-size:2rem;
}

.wish-msg{
    margin-top:15px;
    color:#444;
}

.gift-img{
    width:100%;
    max-width:250px;
    border-radius:20px;
    border:5px solid #fff;
}

/* animations */
@keyframes fade{
    from{opacity:0;transform:scale(.9)}
    to{opacity:1;transform:scale(1)}
}

/* background emoji */
.confetti{
    position:absolute;
    font-size:22px;
    opacity:0.25;
    pointer-events:none;
    z-index:1;      /* behind text */
    animation:float 4s infinite ease-in-out;
}

@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
    100%{transform:translateY(0)}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
    <h2>Who are you? ğŸ¤”ğŸ˜’</h2>

<!-- PAGE 2 -->
<div id="page2" class="page">

<script>
const p1=document.getElementById("page1");
const p2=document.getElementById("page2");
const p3=document.getElementById("page3");
const audio=document.getElementById("bdayAudio");

function checkName(){
    const name=nameInput.value.trim().toLowerCase();
    if(name==="raju"||name==="rajakar"){
        p1.classList.remove("active");
        p2.classList.add("active");

    }else{
        document.getElementById("error-msg").innerText=

    }

function startCountdown(){
    let count=3;
    const timer=document.getElementById("countdown-timer");
    const timerBox=document.getElementById("timer-box");
    const wishBox=document.getElementById("wish-box");

    const interval=setInterval(()=>{
        count--;
        timer.innerText=count;

        if(count===0){
            clearInterval(interval);

            timerBox.style.display="none";
            wishBox.style.display="block";

            // play music
            audio.play().catch(()=>{});

            // start background emojis
            for(let i=0;i<20;i++) createConfetti();

            // go to gift page
            setTimeout(()=>{
                p2.classList.remove("active");
                p3.classList.add("active");
            },25000);

}

function createConfetti(){

    const d=document.createElement("div");
    d.className="confetti";

    d.style.left=Math.random()*100+"vw";
    d.style.top=Math.random()*100+"vh";
    document.body.appendChild(d);
}
</script>

</html>
